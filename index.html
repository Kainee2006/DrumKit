
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Drum Kit</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>ðŸŽµ Colorful Drum Kit ðŸŽµ</h1>
  <div class="drum-container">
    <button class="drum" data-key="A">
      <img src="images/kick.png" alt="Kick">
      A<br><small>Kick</small>
    </button>
    <button class="drum" data-key="S">
      <img src="images/snare.png" alt="Snare">
      S<br><small>Snare</small>

    <button class="drum" data-key="F">

    </button>
    <button class="drum" data-key="G">
      <img src="images/crash.png" alt="Crash">
      G<br><small>Crash</small>
    </button>
  </div>

  <script src="script.js"></script>
